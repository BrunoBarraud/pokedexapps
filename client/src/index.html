<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="container mx-auto flex flex-col">
        <h1 class="text-5xl text-red-600 font-extrabold text-center">Pokedex</h1>
        <form id="newPokemonForm">
            <h2 class="text-2xl text-red-700 font-bold">Agregar nuevo pokemon</h2>
            <input type="number" name="id" placeholder="ID" class="my-1 w-full p-2 border border-gray-300 rounded-lg" />
            <input type="text" name="name" placeholder="Name" class="my-1 w-full p-2 border border-gray-300 rounded-lg" />
            <button type="submit" class="w-full p-2 bg-red-600 text-white rounded-lg mt-2 font-bold uppercase duration-200 hover:bg-red-700">Agregar</button>
        </form>
        <ul id="pokemonList" class="mt-4 border-4 border-red-700">
            <li class="flex items-center justify-between border-b border-gray-300 p-2 bg-red-700">
                <span class="text-lg text-white font-extrabold w-1/3">ID</span>
                <span class="text-lg text-white font-extrabold w-1/3 text-center">Name</span>
                <span class="text-lg text-white font-extrabold w-1/3 text-right">DELETE</span>
            </li>
        </ul>

        <button class="next">Next Page</button>
    </main>

    <script>
        let page = 1;

        document.addEventListener('DOMContentLoaded', () => {
            const pokemonList = document.getElementById('pokemonList');
            const newPokemonForm = document.getElementById('newPokemonForm');
            const nextPageButton = document.querySelector('.next');

            // Función para renderizar la lista de Pokémon
            function renderPokemonList(pokemonList) {
                pokemonList.forEach(pokemon => {
                    const li = document.createElement('li');
                    li.classList.add('flex', 'items-center', 'justify-between', 'border-b', 'border-gray-300', 'p-2');
                    li.innerHTML = `
                        <span class="text-lg w-1/3">${pokemon.id}</span>
                        <span class="text-lg w-1/3 text-center">${pokemon.name}</span>
                        <button class="text-lg w-1/3 text-right text-red-700 delete-button" data-id="${pokemon.id}">DELETE</button>
                    `;
                    pokemonList.appendChild(li);

                    // Agregar evento para eliminar el Pokémon al hacer click en el botón "DELETE"
                    li.querySelector('.delete-button').addEventListener('click', async () => {
                        try {
                            const response = await fetch(`/api/pokemon/${pokemon.id}`, { method: 'DELETE' });
                            if (response.ok) {
                                loadPokemonPage(page); // Recargar la lista después de eliminar
                            } else {
                                console.error(`Error deleting Pokémon: ${response.status}`);
                            }
                        } catch (error) {
                            console.error('Error deleting Pokémon:', error);
                        }
                    });
                });
            }
            async function loadPokemonPage(page) {
                try {
                    const response = await fetch(`/api/pokemon?page=${page}`);
                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status}`);
                    }
                    const data = await response.json();
                    renderPokemonList(data.list);
                } catch (error) {
                    console.error('Error loading Pokémon:', error);
                }
            }
            loadPokemonPage(page);
            nextPageButton.addEventListener('click', () => {
                page++;
                loadPokemonPage(page);
            });

			//Esto es para agregar un pokemon
            newPokemonForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const formData = new FormData(newPokemonForm);

                try {
                    const response = await fetch('/api/pokemon', {
                        method: 'POST',
                        body: formData,
                    });

                    if (response.ok) {
                        loadPokemonPage(page); //Recarga la pagina
                        newPokemonForm.reset();
                    } else {
                        console.error(`Error adding Pokémon: ${response.status}`);
                    }
                } catch (error) {
                    console.error('Error adding Pokémon:', error);
                }
            });
        });
    </script>
</body>
</html>
